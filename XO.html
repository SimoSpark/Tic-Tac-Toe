<!DOCTYPE html>
<html>
  <head>
    <title>Tic-Tac-Toe Game</title>
    <style>
      /* General styling */
      body, html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #151515; 
      }

      /* styling the game */
      .game {
        display: flex;
        flex-direction: row;
        background-color: #ffffff; /* White background for the game board */
        border-radius: 8px;
        padding: 60px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
      }

      .square {
        background: #cbf7ff; /* Light blue background */
        border: 2px solid #999;
        float: left;
        font-size: px;
        font-weight: bold;
        line-height: 60px;
        height: 60px;
        width: 60px;
        text-align: center;
        margin-right: -2px;
        margin-top: -2px;
        padding: 0;
        cursor: pointer;
      }

      .board-row:after {
        clear: both;
        content: "";
        display: table;
      }

      .status {
        margin-bottom: 10px;
        font-size: 20px;
        color: #333;
      }

      .game-info {
        margin-left: 20px;
      }

    
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        cursor: pointer; /* Cursor changes to indicate clickable */
      }

      .message {
        font-size: 3em;
        color: #fff;
        text-align: center;
        padding: 20px;
        background-color: rgba(49, 41, 41, 0.1); /* Slightly transparent background */
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.7.0/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react?dev",
          "react-dom/client": "https://esm.sh/react-dom/client?dev"
        }
      }
    </script>
    <script type="text/babel" data-type="module">
      import React, { StrictMode, useState } from 'react';
      import { createRoot } from 'react-dom/client';

      function Square({ value, onSquareClick }) {
        return (
          <button className="square" onClick={onSquareClick}>
            {value}
          </button>
        );
      }

      function Board({ xIsNext, squares, onPlay, onGameReset }) {
        const winner = calculateWinner(squares);
        const isDraw = squares.every(Boolean) && !winner; // Check if all squares are filled and no winner

        function handleClick(i) {
          if (winner || squares[i]) {
            return;
          }
          const nextSquares = squares.slice();
          nextSquares[i] = xIsNext ? 'X' : 'O';
          onPlay(nextSquares);
        }

        let status;
        if (winner) {
          status = 'Winner: ' + winner;
        } else if (isDraw) {
          status = "It's a draw! No winner this time.";
        } else {
          status = 'Next player: ' + (xIsNext ? 'X' : 'O');
        }

        return (
          <>
            {(winner || isDraw) && (
              <div className="overlay" onClick={onGameReset}>
                <div className="message">
                  {winner ? `${winner} wins!` : "It's a draw! No winners this time"}
                </div>
              </div>
            )}
            <div className="status">{status}</div>
            <div className="board-row">
              <Square value={squares[0]} onSquareClick={() => handleClick(0)} />
              <Square value={squares[1]} onSquareClick={() => handleClick(1)} />
              <Square value={squares[2]} onSquareClick={() => handleClick(2)} />
            </div>
            <div className="board-row">
              <Square value={squares[3]} onSquareClick={() => handleClick(3)} />
              <Square value={squares[4]} onSquareClick={() => handleClick(4)} />
              <Square value={squares[5]} onSquareClick={() => handleClick(5)} />
            </div>
            <div className="board-row">
              <Square value={squares[6]} onSquareClick={() => handleClick(6)} />
              <Square value={squares[7]} onSquareClick={() => handleClick(7)} />
              <Square value={squares[8]} onSquareClick={() => handleClick(8)} />
            </div>
          </>
        );
      }

      function App() {
        const [history, setHistory] = useState([Array(9).fill(null)]);
        const [currentMove, setCurrentMove] = useState(0);
        const xIsNext = currentMove % 2 === 0;
        const currentSquares = history[currentMove];

        function handlePlay(nextSquares) {
          const nextHistory = [...history.slice(0, currentMove + 1), nextSquares];
          setHistory(nextHistory);
          setCurrentMove(nextHistory.length - 1);
        }

        function handleGameReset() {
          setHistory([Array(9).fill(null)]);
          setCurrentMove(0);
        }

        return (
          <div className="game">
            <div className="game-board">
              <Board
                xIsNext={xIsNext}
                squares={currentSquares}
                onPlay={handlePlay}
                onGameReset={handleGameReset}
              />
            </div>
          </div>
        );
      }

      function calculateWinner(squares) {
        const lines = [
          [0, 1, 2],
          [3, 4, 5],
          [6, 7, 8],
          [0, 3, 6],
          [1, 4, 7],
          [2, 5, 8],
          [0, 4, 8],
          [2, 4, 6],
        ];
        for (let i = 0; i < lines.length; i++) {
          const [a, b, c] = lines[i];
          if (squares[a] && squares[a] === squares[b] && squares[a] === squares[c]) {
            return squares[a];
          }
        }
        return null;
      }

      const root = createRoot(document.getElementById('root'));
      root.render(
        <StrictMode>
          <App />
        </StrictMode>
      );
    </script>
  </body>
</html>
